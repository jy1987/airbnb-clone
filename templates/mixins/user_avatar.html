{% if user_obj.avatar %}
<div class="h-32 w-32 rounded-full bg-cover mb-3" style="background-image:  url({{user_obj.avatar.url}});"></div>

{% else %}
<div class="h-32 w-32 rounded-full bg-gray-400 text-white flex items-center justify-center mb-3">
    <span class="font-bold text-3xl ">{{user_obj.first_name|first}}</span>
</div>
{% endif%}

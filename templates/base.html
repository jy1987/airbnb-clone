{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>
    
    {% block page_title %}
        
    {% endblock page_title %} | Nbnb
        
    </title>
</head>
<body class="text-gray-600 mt-24 font-light">
    <header class="container max-w-full inset-0 flex items-center justify-between px-6 h-20 border-b border-gray-200 fixed bg-white">
        <div class="flex items-center w-1/3">
          <a href="{% url "core:home" %}" class="mr-6">
          <img class="w-10 h-8"src="{% static 'img/1.png'%}" > </a>
          {% block search-bar %}
          <form method="get" action="{% url "rooms:search" %}" class="w-full">
              <input class="search-box border px-4 py-2 w-full text font-medium text-gray-800 placeholder-gray-600 focus: outline-none rounded-md w-64 shadow-md hover:shadow-lg" placeholder="search by City" name="city"  />
             
          </form>
          {% endblock search-bar %}
        </div>
        {%  include 'partials/nav.html' %}
            
        
    </header>
   
    {% block content %}

    {% endblock content %}

    {% include 'partials/footer.html' %}

   
</body>
</html>
